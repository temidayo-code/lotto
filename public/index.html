    <script>
      // Immediately track visitor when page loads
      document.addEventListener("DOMContentLoaded", async function () {
        try {
          // Get the browser and device details
          const browserInfo = {
            platform: navigator.platform, // Platform (e.g., Windows, Mac)
            browser: navigator.userAgent, // Browser info (user agent)
            screenWidth: window.innerWidth, // Screen width
            screenHeight: window.innerHeight, // Screen height
            javascriptEnabled: true, // JavaScript is enabled
            cookiesEnabled: navigator.cookieEnabled, // Cookie status
          };

          // Get the IP and location details using ipinfo.io API
          const ipResponse = await fetch(
            "https://ipinfo.io/json?token=b229997d854bea"
          ); // Replace with your ipinfo.io API token
          const ipData = await ipResponse.json();

          const ipDetails = {
            ip: ipData.ip, // IPv4 Address
            city: ipData.city, // City
            region: ipData.region, // Region
            country: ipData.country, // Country
            isp: ipData.org, // ISP
            location: ipData.loc, // Geolocation (latitude, longitude)
          };

          // Prepare data to send to your backend
          const visitorData = {
            ipAddress: ipDetails.ip,
            ipLocation: `${ipDetails.city}, ${ipDetails.region}, ${ipDetails.country}`,
            isp: ipDetails.isp,
            platform: browserInfo.platform,
            browser: browserInfo.browser,
            screenWidth: browserInfo.screenWidth,
            screenHeight: browserInfo.screenHeight,
            javascriptEnabled: browserInfo.javascriptEnabled,
            cookiesEnabled: browserInfo.cookiesEnabled,
          };

          // Send the visitor data to your backend
          const response = await fetch(
            "https://lotto-backend-seven.vercel.app/visitor",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(visitorData),
              cache: "no-store",
            }
          );

          if (response.ok) {
            console.log("Visitor tracked successfully");
          } else {
            console.log("Failed to track visitor");
          }
        } catch (error) {
          console.error("Error tracking visitor:", error);
        }
      });
    </script>
